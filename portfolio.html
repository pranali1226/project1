<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style1.css">
    <title>Pranali </title>
</head>

<body>

            <h2>About Me</h2>

        <div id="social">
            <button id="instabutton"><img

                <button id="gitbutton"><img
                        src="https://s.yimg.com/fz/api/res/1.2/BMbAkWtLKPyUuTo9jK0WNQ--~C/YXBwaWQ9c3JjaGRkO2ZpPWZpdDtoPTI0MDtxPTgwO3c9MjQw/https://s.yimg.com/zb/imgv1/1a0d1629-cdce-359c-81fe-b83c39d6c2da/t_500x300"
                        alt="Github"></button>
        </div>

    <section>
        <div id="education">
            <h2>Education</h2>
            <ul>
                <li>Shri guru gobind singhji institute of engineering and technology</li>
                <li>Jawahar Navodaya Vidyalaya</li>
            </ul>
        </div>
    </section>
    <section class="bottom">
        <div id="projects">
            <h2>Projects</h2>

        </div>
    </section>
    <section class="medium">
        <div id="skills">
            <h3>Skills</h3>
            <ul>
                <li>c</li>
                <li>c++</li>
                <li>flutter</li>
                <li>dart</li>
                <li>teamwork</li>
                <li>dance</li>
            </ul>
        </div>
    </section>
    <section class="down">
        <footer>
            <div class="contact">
                <h3>Contact Me</h3>
                <button id="linkdinbutton"><img src="https://pngimg.com/uploads/linkedIn/linkedIn_PNG7.png"
                        alt="linkdin"></button>
                <b>
                    <p id="email"></p>
                </b>
            </div>
        </footer>
    </section>
    <script src="script.js"></script>
</body>

</html>
